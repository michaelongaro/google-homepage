<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Google Homepage Mockup</title>
</head>
<body>
    <div class="navbar">
        <div id="top-left-items">
            <ul id="navbar-link">
                <li><a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a></li>
                <li><a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a></li>
            </ul>
        </div>

        <div id="top-right-items">
            <ul id="navbar-link">
                <li><a href="https://mail.google.com/mail/u/0/?tab=wm&ogbl">Gmail</a></li>
                <li><a href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a></li>
                <li><img src="https://i.imgur.com/cbXHxfP.png" alt="google-grid-and-profile-icons"></li>
            </ul>
        </div>
    </div>

    <div class="content-body">
        <img id="flx-itm-1" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        <form id="flx-itm-2" class="text-field" action="">
            <input id="flx-itm-2"type="text" name="text-field">
        </form>
    </div>
    <div class="content-body-two">
        <button id="flx-itm-3">Google Search</button>
        <button id="flx-itm-4">I'm Feeling Lucky</button>
    </div>
    
    

    <div class="footer">
        <div id="bottom-left-items">
            <ul id="navbar-link">
                <li><a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
                <li><a href="https://smallbusiness.withgoogle.com/help/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Business</a></li>
                <li><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a></li>
            </ul>
        </div>
    

        <div id="bottom-right-items">
            <ul id="navbar-link">
                <li><a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a></li>
                <li><a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a></li>
                <li><a href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Settings</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
